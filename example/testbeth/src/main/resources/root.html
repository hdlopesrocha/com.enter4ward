<style type="text/css">
td {
    border:1px solid #aaaaaa;
    width:48px;
    height:48px;
    text-align: center;

table {
  border-spacing: 0px;

  padding-top: 50px;

  padding: 40px 15px;
  text-align: center;
}

	background-color: #d9edf7;
}

.locked {
	background-color: #eeeeee;
}

table tbody tr > td.success {
  background-color: #dff0d8 !important;

  background-color: #f2dede !important;

  background-color: #FAEBCC !important;

<body>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Create new alternative</h4>

				<form role="form" id="createAlternative">
					<div class="modal-body">
						<div class="form-group">
							<label for="alternativeName">Name:</label> 
							<input type="text" class="form-control" id="alternativeName">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default btn-success">Create</button>
						<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
	<div id="debug">
	</div>


      <div class="starter-template">
        <h1>MACGOD</h1>
        <p class="lead"><b>M</b>easuring <b>A</b>ttractiveness for <b>C</b>ontinuous <b>G</b>raph <b>O</b>riented <b>D</b>ecisions</p>
      </div>


		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-info">
					<div class="panel-heading">Judgements</div>
					<div class="panel-body">		
						<table id="matrix">
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-info">
				
					<div class="panel-heading">Alternatives
					<div class="btn btn-default btn-sm btn-success pull-right" data-toggle="modal" data-target="#myModal">
        					<i class="fa fa-plus"></i>
        	      	</div>
					
					</div>
					
					<div class="panel-body">
						<table id="scale">
						</table>
					</div>
				</div>
			</div>
		</div>
    </div><!-- /.container -->

	<script type="text/javascript">
		var alternatives = [];
		
		$.get( "/call", function( data ) {
			var obj = JSON.parse(data);
			var matrix = "";
			var scale = "";
			// top 
			matrix += "<tr><td class='locked'></td>";
			for(var i in obj.scale){
				matrix+="<td class='locked'>"+i+"</td>";		
				scale +="<tr><td class='locked'>"+i+"</td><td>["+obj.scale[i][0]+","+obj.scale[i][1] +"]</td></tr>";
			}
			matrix += "</tr>";
			for(var from in obj.judgements){
				matrix+="<tr><td class='locked'>"+from+"</td>";
				for(var to in obj.scale){
					var jud = obj.judgements[from][to];
					if(jud){
						var warn =  jud.smin || jud.smax;
						var icon = warn ? "<i class='fa fa-exclamation'></i>" :"";
						var tooltip = warn ? "data-toggle='tooltip' title='["+jud.smin+","+jud.smax+"]'" : "";
						var clazz = warn ?"class='warning'":"";
						
						if(jud.type =="FIXED"){
							matrix+="<td "+clazz+" "+tooltip+">"+icon+"<i class='fa fa-user'></i><br>["+ jud.min+"," +jud.max+"]</td>";								 
						}else {							 
							matrix+="<td "+clazz+" "+tooltip+">"+icon+"<i class='fa fa-magic'></i><br>["+ jud.min+"," +jud.max+"]</td>";
 						}	 
					}
					else{
						var clazz = from==to? "class='locked'":"";
						matrix+="<td "+clazz+"></td>";
					}
				}
				matrix+="</tr>";		
			}
			$( "#matrix" ).html( matrix );
			$( "#scale" ).html( scale );
		});

		$(document).ready(function(){
			if(typeof(Storage) !== "undefined") {	
				try {
					alternatives = JSON.parse(localStorage.getItem("alternatives"));
				}
				catch(err) {
					
				}
				if(!alternatives){
					alternatives = [];
				}
				$("#debug").html(JSON.stringify(alternatives));
			}
			
			$("#createAlternative").submit(function(){
				createAlternative($("#alternativeName").val());
				$('#myModal').modal('hide');
				
	            return false;
			});
			
		});
		
		
		
		function createAlternative(name){
			alternatives.push(name);
			localStorage.setItem("alternatives", JSON.stringify(alternatives));			
		}
		
	</script>

</body>

</html>
